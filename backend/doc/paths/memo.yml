paths:
  /memos:
    get:
      tags:
        - メモ
      summary: メモ一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  memos:
                    type: array
                    items:
                      $ref: '../components/memoSchema.yml#/components/schemas/memo'
    post:
      tags:
        - メモ
      summary: メモ作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: メモのタイトル
                content:
                  type: string
                  example: メモの内容
                user_name:
                  type: string
                  example: ユーザ名
      responses:
        '204' :
          description: No Content
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "error message"