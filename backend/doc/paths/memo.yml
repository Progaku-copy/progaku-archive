paths:
  /memos:
    get:
      tags:
        - メモ
      summary: メモ一覧取得
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  memos:
                    type: array
                    items:
                      $ref: '../components/memoSchema.yml#/components/schemas/memo'
                  total_count:
                    type: integer
                    example: 1
                  total_pages:
                    type: integer
                    example: 1
                  current_page:
                    type: integer
                    example: 1
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "ページパラメータが無効です"
    post:
      tags:
        - メモ
      summary: メモ作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: メモのタイトル
                content:
                  type: string
                  example: メモの内容
      responses:
        '204' :
          description: No Content
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "error message"