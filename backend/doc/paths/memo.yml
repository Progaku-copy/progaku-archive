paths:
  /memos:
    get:
      tags:
        - メモ
      summary: メモ一覧取得
      description: メモの一覧を検索することができます。検索はタイトル、コンテンツ、並び順でフィルタリングできます。
      parameters:
        - name: title
          in: query
          description: 検索するメモのタイトル（部分一致）
          required: false
          schema:
            type: string
        - name: content
          in: query
          description: 検索するメモの本文（部分一致）
          required: false
          schema:
            type: string
        - name: order
          in: query
          description: |
            メモの並び順<br>
            `desc`:降順
            `asc`:昇順<br>
            デフォルトは`desc`
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  memos:
                    type: array
                    items:
                      $ref: "../openapi.yml#/components/schemas/memo"

    post:
      tags:
        - メモ
      summary: メモ作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: メモのタイトル
                content:
                  type: string
                  example: メモの内容
      responses:
        "204":
          description: No Content
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "error message"
