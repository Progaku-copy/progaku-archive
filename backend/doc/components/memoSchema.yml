components:
  schemas:
    memo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: メモのタイトル
        content:
          type: string
          example: メモの内容
        poster:
          type: string
          example: Slackでの投稿者名
        created_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
        updated_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
        tags:
          type: array
          items:
            properties:
                id:
                    type: integer
                    example: 1
                name:
                    type: string
                    example: "タグの名前"
        comments:
          type: array
          items:
            $ref: '#/components/schemas/comment'
      required:
        - id
        - title
        - content
      additionalProperties: false
    comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        memo_id:
          type: integer
          format: int64
          example: 1
        poster:
            type: string
            example: Slackでの投稿者名
        content:
          type: string
          example: コメントの内容
        poster:
            type: string
            example: Slackでの投稿者名
        created_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
      required:
        - memo_id
        - content
        - created_at
      additionalProperties: false