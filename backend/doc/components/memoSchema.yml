components:
  schemas:
    memo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: メモのタイトル
        content:
          type: string
          example: メモの内容
        poster:
          type: string
          example: Slackでの投稿者名
        slack_posted_at:
          type: string
          format: date-time
          example: 2024-09-05T08:17:17.195549Z
        tags:
          type: array
          items:
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "タグの名前"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/comment"
      required:
        - id
        - title
        - content
      additionalProperties: false
    comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        memo_id:
          type: integer
          format: int64
          example: 1
        poster_user_key:
          type: string
          example: SlackのユーザーID
        content:
          type: string
          example: コメントの内容
        slack_parent_ts:
          type: string
          example: Slackの親投稿のタイムスタンプ
        slack_posted_at:
          type: string
          format: date-time
          example: 2024-09-05T08:17:17.195549Z
      required:
        - memo_id
        - content
        - slack_posted_at
      additionalProperties: false
